<!DOCTYPE html>
<head>
	<style>
	html, body {
		height: 100%;
		width: 100%;
	}

	</style>

</head>



<body>

<h1>0,0</h1>

<h2> Click me to pause so you can copy the hsl colour</h2>


<!-- jquery loads -->
<script src="jquery-1.8.0.min.js"></script>

<script>
	$("body").on("mousemove",function(evt) {

		// var = variable 
		var distanceLeft = event.clientX / document.body.clientWidth;
 		var distanceTop = event.clientY / document.body.clientHeight;


	
 	$("body").off("click",function(evt) {
		
 	


$("h1").text(distanceLeft + "," + distanceTop);

//create a HSL colour based on the percentage we've travelled in left and top directions 

	//hue is between 0 - 360 
	var hue = distanceLeft * 360; // 0.5 = 180, 0.75 = 270
	//saturation is between 0& - 100%
	var saturation = 20 + (distanceTop * 80)
	//lightness is between 0% - 100% 
	var lightness = 60; 

	var hsl = "hsl(" + hue.toFixed(0) + "," + saturation.toFixed(0) + "%," + lightness + "%)"

	//hsl(x,y,z)

	$("h1").html(hsl)
	$("body").css("background",hsl);

	});

</script>




</body>




</html>
